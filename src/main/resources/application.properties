spring.application.name=picpay-simplificado

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.database-platform=org.hibernate.dialect.H2Dialect


spring.h2.console.enabled=true

external.api.authorization.url=${AUTHORIZATION_API}
external.api.notification.url=${NOTIFICATION_API}

